<!DOCTYPE html>
<html lang="en">
<head>
  <title>Food Onboarding Screen</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #130808;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Screen container */
    .screen {
      width: 440px;
      height: 956px;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      background-color: #fff;
    }

    /* Food background image */
    .food-bg {
      background-image: url('praise.jpeg'); /* Replace with your file */
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Skip button */
    .skip-btn {
    position: absolute;
    top: 40px;        /* Distance from the top edge */
    right: 25px;      /* Distance from the right edge */
    border: none;
    background: rgba(255, 255, 255, 0.9);
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 15px;
    color: #444;
    cursor: pointer;
    z-index: 10;      /* ðŸ”¥ Make sure this is here */
}


    /* Content box */
    .content {
      background-color: #fff;
      position: absolute;
      bottom: 0;
      width:100%;
      height: 30%;
      border-top-left-radius: 36px;
      border-top-right-radius: 36px;
      text-align: center;
      padding-top: 40px;
      padding-right: 16px;
      padding-bottom:48px;
      padding-left:16px;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.05);
      z-index: 2;
    }

    /* Indicator dots */
    .indicator {
      margin-bottom: 15px;
    }
    .dot {
      display: inline-block;
      height: 8px;
      width: 20px;
      margin: 0 3px;
      border-radius: 10px;
      background-color: #ffd4b8;
    }
    .dot.active {
      background-color: #ff6a00;
    }

    /* Texts */
    h2 {
      width:408px;
      height:32px;
      font-size: 24px;
      color: #222;
      margin-bottom: 12px;
    }
    p {
      width:403px;
      height:38px;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
      line-height: 1;
    }

    /* Next button */
    .next-btn {
      background-color: #ff6a00;
      border: none;
      width:110px;
      height:50px;
      color: #fff;
      padding-left:32px;
      padding-top: 14px;
      padding-right: 16px;
      padding-bottom:14px ;
      margin-left:280px;
      border-radius: 48px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .next-btn:hover {
      background-color: #e55d00;
    }
  </style>
</head>
<body>

  <div class="screen">
    <div class="food-bg"></div>
    <button class="skip-btn">Skip ></button>
    <!-- Content card -->
    <div class="content">
      <div class="indicator">
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>
      <h2>Food at Your Fingertips</h2>
      <p>Discover dishes youâ€™ll love with quick search, smart filters, and personalized cravingsâ€”delivered in just a bite.</p>

      <button class="next-btn" onclick="window.location.href='next.html'">Next ></button>
    </div>

  </div>

</body>
</html>
